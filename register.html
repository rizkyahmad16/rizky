<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tumbuhan, Sumber Kehidupan di Bumi</title>
    <!-- Favicon icon -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png"> -->

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/plugins/sweetalert/css/sweetalert.css" rel="stylesheet" />

</head>

<body class="h-100" style="background-color: white; overflow: hidden;">

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->





    <div class="login-form-bg h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6 mt-5"
                    style="background-image: url('assets/images/login.png');background-repeat: no-repeat; background-size: 90% 90%;">

                </div>
                <div class="col-xl-4">

                    <div class="form-input-content">
                        <div class="login-form mb-0">
                            <div class="card-body">
                                <div class="text-center">
                                    <i class="fa fa-user fa-5x"></i>
                                </div>
                                <a class="text-center" href="index.html">
                                    <h1><span class="gradasi">Register</span></h1>
                                </a>

                                <div class="">
                                    <div class="card-body">

                                        <form class="mt-2 mb-5 login-input">
                                            <div class="form-validation">
                                                <form class="form-valide" action="#" method="post">
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-user fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <input type="text" id="nisn" class="form-control"
                                                                placeholder="NISN">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-lock fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <input type="password" id="password" class="form-control"
                                                                placeholder="Password">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-users fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <input type="text" class="form-control" id="nama"
                                                                name="val-username" placeholder="Masukan Nama Siswa..">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-home fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <select id="sekolah" class="form-control"
                                                                aria-label="Default select example">
                                                                <option selected>Pilih Sekolah</option>
                                                                <option value="SDN 1 Banjarmasin">SDN 1 Banjarmasin
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-home fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <select id="kelas" class="form-control"
                                                                aria-label="Default select example">
                                                                <option selected>Pilih Kelas</option>
                                                                <option value="IV A">IV A</option>
                                                                <option value="IV B">IV B</option>
                                                                <option value="IV C">IV C</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <a id="register" type="submit"
                                                        class="btn text-white login-form__btn submit w-100 btn-radius">Daftar</a>
                                                </form>
                                            </div>

                                            <div class="mt-2 text-dark">
                                                Sudah punya akun? <a href="index.html" class="h5"><u>Login</u></a>
                                            </div>
                                        </form>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-1"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="ModalSukses">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header bg-primary">
                    <h4 class="modal-title">Berhasil</h4>
                </div>
                <div class="modal-body">
                    <p>Data Berhasil di Tambahkan!</p>
                </div>
                <div class="modal-footer text-right">
                    <a type="button" href="datasiswa.html" class="btn btn-primary">Ok</a>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="assets/plugins/common/common.min.js"></script>
    <script src="assets/js/custom.min.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/gleek.js"></script>
    <script src="assets/js/styleSwitcher.js"></script>

    <script src="assets/plugins/sweetalert/js/sweetalert.min.js"></script>
    <script src="assets/plugins/sweetalert/js/sweetalert.init.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>

    <script src="assets/plugins/validation/jquery.validate.min.js"></script>
    <script src="assets/plugins/validation/jquery.validate-init.js"></script>

    <!-- DB JS -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/register.js" type="module"></script>
</body>

</html>
